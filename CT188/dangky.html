<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />

      rel="shortcut icon"
      href="images/favicon.ico"
      type="images/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js"></script>
    <title>Đăng Ký</title>
  </head>

  <body>
    <header>
      <p>
        <a href="trangchu.html">
          <img id="header-img1" src="./images/header-img1.png" alt="#" />
          <img id="header-img2" src="./images/header-img2.png" alt="#" />
          <img id="header-img3" src="./images/header-img3.png" alt="#" />
          <img id="logo" src="./images/logo.png" alt="logo" />
        </a>
      </p>

      <nav>
        <p>
          <a href="trangchu.html">Trang Chủ</a>
          <a href="gioithieu.html">Giới Thiệu</a>
          <a href="sanpham.html">Sản Phẩm</a>
          <a href="tintuc.html">Tin Tức</a>
          <a href="dangnhap.html">Đăng Nhập</a>
          <a href="dangky.html">Đăng Ký</a>
          <a href="lienhe.html">Liên Hệ</a>
        </p>

        <div class="search-container">
          <form name="frm-search" method="get" action="timkiem.html">
            <div class="input-container">
              <input
                class="search-input"
                type="text"
                placeholder="Nhập nội dung cần tìm"
                name="words"
                onkeypress="checkKeySearch(e)"
              />
              <i class="fa fa-search" onclick="doSearch()"></i>
              <i class="fa fa-shopping-cart" onclick="openCart()"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <main class="one-col">
      <form
        action="#"
        method="post"
        enctype="multipart/form-data"
        autocomplete="off"
        style="min-width: 1024px"
      >
        <fieldset>
          <h1>Đăng Ký</h1>

          <div class="input-container">
            <label for="email">
              <i class="fa fa-envelope icon-login"></i>
            </label>
            <input
              type="text"
              name="email"
              id="email"
              size="35"
              maxlength="30"
              placeholder="Vui lòng nhập email"
              required
            />
          </div>

          <div class="input-container">
            <label for="psw">
              <i class="fa fa-key icon-login"></i>
            </label>
            <input
              type="password"
              name="psw"
              id="psw"
              size="35"
              maxlength="30"
              placeholder="Vui lòng nhập mật khẩu"
              required
            />
          </div>

          <div class="input-container">
            <label for="psw2">
              <i class="fa fa-key icon-login"></i>
            </label>
            <input
              type="password"
              name="psw2"
              id="psw2"
              size="35"
              maxlength="30"
              placeholder="Vui lòng nhập mật khẩu"
              required
            />
          </div>

          <div class="input-container">
            <i class="fa fa-user icon-login"></i>
            <input
              type="radio"
              name="memberType"
              id="type_silver"
              checked
              value="Bạc"
            />
            <label for="type_silver">Bạc</label>
            <input type="radio" name="memberType" id="type_gold" value="Vàng" />
            <label for="type_gold">Vàng</label>
            <input
              type="radio"
              name="memberType"
              id="type_platinum"
              value="Bạch Kim"
            />
            <label for="type_platinum">Bạch Kim</label>
          </div>

          <div class="input-container">
            <i class="fa fa-id-badge icon-login"></i>
            <input type="file" name="avt" />
          </div>

          <div>
            Thông qua việc tạo tài khoản, bạn đồng ý với
            <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a>
          </div>

          <div>
            <button type="submit" value="Đăng Ký" onclick="alert('Đã gửi')">
              Đăng Ký
            </button>
            <button type="reset" value="Huỷ">Huỷ</button>
          </div>
        </fieldset>
      </form>
    </main>

    <footer>
      <div>
        &copy; 2021 Bản quyền thuộc về FreezeVN. Huỳnh Bảo Khang B1913306

        <a href="#"><i class="fa fa-twitter social-icon"></i></a>

        <a href="#logo" class="gotop">
          <img src="images/top.png" class="top" alt="#" />
        </a>
      </div>
    </footer>
  </body>
</html>
