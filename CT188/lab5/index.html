<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Preloader, https://ihatetomatoes.net/create-custom-preloading-screen/ -->

      <div id="loader"></div>

    <header class="container">
      <nav class="navbar navbar-expand-sm position-relative">
        <a href="#" class="navbar-brand">
          <img id="logo" src="./images/logo.png" alt="" />
          <h5>ASTRONOMIA</h5>
        </a>
        <div class="position-absolute top-0 end-0">
          <button class="langSelector border-0 bg-transparent p-0 m-0">
            <img src="./images/vn.png" alt="" />
          </button>
          <button class="langSelector border-0 bg-transparent p-0 m-0">
            <img src="./images/us.png" alt="" />
          </button>
        </div>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                ><span id="MENU_HOME" class="multilang"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span id="MENU_ABOUT_US" class="multilang"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./courses.html">
                <span id="MENU_COURSES" class="multilang"></span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <span id="MENU_CONTACT" class="multilang"></span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <h5>
        <span id="HEAD_SOLAR_SYSTEM" class="multilang"></span>
      </h5>
      <div class="row">
        <div class="col-sm-6">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div
                class="carousel-item active"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Thổ - Saturn"
              >
                <img
                  src="./images/saturn.png"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>
                    <span id="CONTENTS_HEAD_SATURN" class="multilang"></span>
                  </h5>
                  <p>
                    <span id="CONTENTS_DETAIL_SATURN" class="multilang"></span>
                  </p>
                </div>
              </div>
              <div
                class="carousel-item"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Thiên Vương - Uranus"
              >
                <img
                  src="./images/uranus.png"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>
                    <span id="CONTENTS_HEAD_URANUS" class="multilang"></span>
                  </h5>
                  <p>
                    <span id="CONTENTS_DETAIL_URANUS" class="multilang"></span>
                  </p>
                </div>
              </div>
              <div
                class="carousel-item"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Mộc - Jupiter"
              >
                <img
                  src="./images/jupiter.png"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>
                    <span id="CONTENTS_HEAD_JUPITER" class="multilang"></span>
                  </h5>
                  <p>
                    <span id="CONTENTS_DETAIL_JUPITER" class="multilang"></span>
                  </p>
                </div>
              </div>
              <div
                class="carousel-item"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sao Hỏa - Mars"
              >
                <img src="./images/mars.png" class="d-block w-100" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>
                    <span id="CONTENTS_TITLE_MARS" class="multilang"></span>
                  </h5>
                  <p>
                    <span id="CONTENTS_DETAIL_MARS" class="multilang"></span>
                  </p>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row justify-content-center">
            <div class="col-6">
              <img class="d-block w-100" src="./images/mercury.png" alt="" />
            </div>
            <div class="col-6">
              <img class="d-block w-100" src="./images/venus.png" alt="" />
            </div>
          </div>
          <div class="row justify-content-center mt-3">
            <div class="col-6">
              <img class="d-block w-100" src="./images/neptune.png" alt="" />
            </div>
            <div class="col-6">
              <img class="d-block w-100" src="./images/mars.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <h5>
        <span id="HEAD_UPCOMING_COURSES" class="multilang"></span>
      </h5>
      <div
        class="modal fade"
        id="exampleModal"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-primary">
              <h5 class="modal-title" id="exampleModalLabel">
                <span id="MODAL_HEAD" class="multilang"></span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body bg-success">
              <span id="MODAL_CONTENT" class="multilang"></span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container">
      <span id="COPYRIGHT" class="multilang"></span>
    </footer>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/extensions/mobile/bootstrap-table-mobile.js"></script>
    <script src="./js/courselist.js"></script>
    <script src="./js/labels.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
