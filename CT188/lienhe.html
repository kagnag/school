<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="images/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js"></script>
    <title>Trang Chủ</title>
  </head>
  <body>
    <header>
      <p>
        <a href="trangchu.html">
          <img id="header-img1" src="./images/header-img1.png" alt="#" />
          <img id="header-img2" src="./images/header-img2.png" alt="#" />
          <img id="header-img3" src="./images/header-img3.png" alt="#" />
          <img id="logo" src="./images/logo.png" alt="logo" />
        </a>
      </p>

      <nav>
        <p>
          <a href="trangchu.html">Trang Chủ</a>
          <a href="gioithieu.html">Giới Thiệu</a>
          <a href="sanpham.html">Sản Phẩm</a>
          <a href="tintuc.html">Tin Tức</a>
          <a href="dangnhap.html">Đăng Nhập</a>
          <a href="dangky.html">Đăng Ký</a>
          <a href="lienhe.html">Liên Hệ</a>
        </p>

        <div class="search-container">
          <form name="frm-search" method="get" action="timkiem.html">
            <div class="input-container">
              <input
                class="search-input"
                type="text"
                placeholder="Nhập nội dung cần tìm"
                name="words"
                onkeypress="checkKeySearch(e)"
              />
              <i class="fa fa-search" onclick="doSearch()"></i>
              <i class="fa fa-shopping-cart" onclick="openCart()"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <main class="one-col">
      <article>
        <div>
          <h1>Liên hệ</h1>
          <p>
            <img class="flag" src="./images/lienhe/check-in.png" alt="" />
            <b>Địa chỉ: 0123, Toà Nhà ABC, TP Cần Thơ</b>
            Nếu bạn có góp ý, vui lòng liên hệ bằng thư điện tử hoặc sử dụng
            biểu mẫu bên dưới. Xin cám ơn.
          </p>
        </div>
        <form
          action="#"
          method="post"
          enctype="application/x-www-form-urlencoded"
          onsubmit="return lienhe(this);"
        >
          <fieldset>
            <h1>Góp ý</h1>
            <div>
              <label for="hoten"><i class="fa fa-user icon-login"></i></label>
              <input
                type="text"
                name="user"
                id="hoten"
                size="20"
                required
                placeholder="Vui lòng nhập họ tên"
              />
            </div>

            <div>
              <label for="email"
                ><i class="fa fa-envelope icon-login"></i
              ></label>
              <input
                type="password"
                name="psw"
                id="email"
                size="20"
                required
                placeholder="Vui lòng nhập Email"
              />
            </div>

            <div>
              <label for="list"><i class="fa fa-list icon-login"></i></label>
              <select name="option" size="1">
                <option value="nameOption">Về Sản Phẩm/ Dịch Vụ</option>
                <option value="nameOption">Về Ưu Đãi Thành Viên</option>
                <option value="nameOption">Về Tin Tuyển Dụng</option>
              </select>
            </div>

            <div>
              <label for="lienhe"><i class="fa fa-file icon-login"></i></label>
              <textarea
                name="noidung"
                cols="50"
                rows="7"
                required
                placeholder="Nội dung cần liên hệ"
              ></textarea>
            </div>

            <div>
              <button type="submit" value="Gửi">Gửi</button>
            </div>
          </fieldset>
        </form>
      </article>
    </main>

    <footer>
      <div>
        &copy; 2021 Bản quyền thuộc về FreezeVN. Huỳnh Bảo Khang B1913306
        <a href="#"><i class="fa fa-facebook-f social-icon"></i></a>
        <a href="#"><i class="fa fa-twitter social-icon"></i></a>
        <a href="#"><i class="fa fa-pinterest social-icon"></i></a>
        <a href="#logo" class="gotop">
          <img src="images/top.png" class="top" alt="#" />
        </a>
      </div>
    </footer>
  </body>
</html>
