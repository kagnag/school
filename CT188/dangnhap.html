<!DOCTYPE html>
<html lang="vn">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="images/favicon.ico"
      type="images/vnd.microsoft.icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Đăng Nhập</title>
  </head>

  <body>
    <header>
      <p>
        <a href="trangchu.html">
          <img id="header-img1" src="./images/header-img1.png" alt="#" />
          <img id="header-img2" src="./images/header-img2.png" alt="#" />
          <img id="header-img3" src="./images/header-img3.png" alt="#" />
          <img id="logo" src="./images/logo.png" alt="logo" />
        </a>
      </p>

      <nav>
        <p>
          <a href="trangchu.html">Trang Chủ</a>
          <a href="gioithieu.html">Giới Thiệu</a>
          <a href="sanpham.html">Sản Phẩm</a>
          <a href="tintuc.html">Tin Tức</a>
          <a href="dangnhap.html">Đăng Nhập</a>
          <a href="dangky.html">Đăng Ký</a>
          <a href="lienhe.html">Liên Hệ</a>
        </p>
        <div class="search-container">
          <form method="get" action="#">
            <div class="input-container">
              <input
                id="search"
                class="search-input"
                type="text"
                placeholder="Nhập nội dung cần tìm"
              />
              <i class="fa fa-search"></i>
              <i class="fa fa-shopping-cart"></i>
            </div>
          </form>
        </div>
      </nav>
    </header>

    <main class="one-col">
      <article class="main-content">
        <form
          action="dangnhap.html"
          method="post"
          enctype="application/x-www-form-urlencoded"
        >
          <fieldset style="min-width: 1024px">
            <h1>Đăng Nhập</h1>
            <div>
              <img
                class="img-login"
                src="images/dangnhap/userlogin.png"
                alt=""
              />
            </div>

            <div>
              <label for="email"
                ><i class="fa fa-envelope icon-login"></i
              ></label>
              <input
                type="text"
                name="email"
                id="email"
                maxlength="30"
                size="20"
                placeholder="Nhập email"
                required
              />
            </div>
            <div>
              <label for="psw"><i class="fa fa-key icon-login"></i></label>
              <input
                type="password"
                name="psw"
                id="psw"
                maxlength="30"
                size="20"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>

            <div>
              Bạn quên <a class="qmk" href="">Mật Khẩu?</a>
              <input type="checkbox" />
              Ghi nhớ cho lần đăng nhập sau
            </div>

            <div>
              <button type="submit" value="Đăng Ký" onclick="alert('Đã gửi')">
                Đăng Ký
              </button>
              <button type="reset" value="Huỷ">Huỷ</button>
            </div>
          </fieldset>
        </form>
      </article>
    </main>

    <footer>
      <div>
        &copy; 2021 Bản quyền thuộc về FreezeVN. Huỳnh Bảo Khang B1913306
        <a href="#"><i class="fa fa-facebook-f social-icon"></i></a>
        <a href="#"><i class="fa fa-twitter social-icon"></i></a>
        <a href="#"><i class="fa fa-pinterest social-icon"></i></a>
        <a href="#logo" class="gotop">
          <img src="images/top.png" class="top" alt="#" />
        </a>
      </div>
    </footer>
  </body>
</html>
